<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container bg-white p-5 text-center">
        <h1>Simple Calculator</h1>
        <p class="first-para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut atque dolore officia natus delectus dolorem
            minus. A assumenda dignissimos molestiae!</p>
        <hr>
        <div class="row" id="calc-main">
            <div id="calc-result" class="col-12 p-2 text-white">0</div>
        </div>
        <br>
        <div class="row" id="calc-main">
            <div id="one" class="number calc-item col-4 p-2 text-white">1</div>
            <div id="two" class="number calc-item col-4 p-2 text-white">2</div>
            <div id="three" class="number calc-item col-4 p-2 text-white">3</div>
        </div>
        <div class="row" id="calc-main">
            <div id="four" class="number calc-item col-4 p-2 text-white">4</div>
            <div id="five" class="number calc-item col-4 p-2 text-white">5</div>
            <div id="six" class="number calc-item col-4 p-2 text-white">6</div>
        </div>
        <div class="row" id="calc-main">
            <div id="seven" class="number calc-item col-4 p-2 text-white">7</div>
            <div id="eight" class="number calc-item col-4 p-2 text-white">8</div>
            <div id="nine" class="number calc-item col-4 p-2 text-white">9</div>
        </div>
        <div class="row" id="calc-main">
            <div id="zero" class="number calc-item col-12 p-2 text-white">0</div>
        </div>
        <br>
        <div class="row" id="calc-main-two">
            <div id="add" class="calc-item-two col-3 p-2 text-dark">+</div>
            <div id="subtr" class="calc-item-two col-3 p-2 text-dark">-</div>
            <div id="multiply" class="calc-item-two col-3 p-2 text-dark">x</div>
            <div id="divide" class="calc-item-two col-3 p-2 text-dark">/</div>
        </div>
        <div class="row" id="calc-main-two">
            <div id="return" class="calc-item-two col-12 p-2 text-dark">RETURN</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
