<!doctype html>
<html lang="en">
  <head>
    <title>Shopping Cart Tutorial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="display-3">Shopping Cart</h1>
              <p class="lead">Pick some items and go to the checkout</p>
              <hr class="my-2">
              <p class="lead"></p>
              <div class="row">
                  <div class="col-2">
                    <img src="Broccoli-1-S-D-698.jpg" alt="..." class="img-thumbnail">
                    <button class="mt-2 btn btn-light">Add to cart</button>
                  </div>
                  <div class="col-2">
                    <img src="istock_000016979300_large.jpg" alt="..." class="img-thumbnail">
                  </div>
                  <div class="col-2">
                    <img src="Paksoi-1-S-D-698.jpg" alt="..." class="img-thumbnail">
                  </div>
                  <div class="col-2">
                    <img src="tomaat-seizoen-artikel.jpg" alt="..." class="img-thumbnail">
                  </div>
                  <div class="col-2">
                    <img src="venkel-groente-veggipedia.png" alt="..." class="img-thumbnail">
                  </div>
                  <div class="col-2">
                    <img src="Wortel-groente-veggipedia.png" alt="..." class="img-thumbnail">
                  </div>
              </div>
          </div>
          <div class="shopping">
              <h1>Shopping Total</h1>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="winkelmandje.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
