<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="text-elements">
        <h1>freeCodeCamp Survey Form</h1>
        <h2><em>Thank you for taking the time to help us improve the platform</em></h2>
    </div>
    <form action="get">
        <div>
            <label for="name">Name</label><br>
            <input class="box" type="text" id="name" placeholder="Enter Your Name" required>
        </div>
        <div>
            <label for="email">E-mail</label><br>
            <input class="box" type="email" id="email" placeholder="Enter Your E-Mail" required>
        </div>
        <div>
            <label for="age">Age<span> (optional)</span></label><br>
            <input class="box" type="number" id="age" placeholder="Enter Your Age">
        </div>
        <div class="select">
            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="role" required>
                <option value="">--Please choose an option--</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learning">Full Time Learner</option>
                <option value="not">Prefer Not To Say</option>
                <option value="other">Other</option>
              </select>
        </div>
        <div id="radio">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input class="radio" type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not" name="recommend" value="not">
            <label for="not">Not Sure</label>
        </div>
        <div class="select">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="feature" id="feature">
                <option value="">--Please choose an option--</option>
                <option value="challenge">Challenges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value="source">Open Source</option>
              </select>
        </div>
        <div>
            <label for="improved">What would you like to see improved? <span>(Check all that apply)</span></label><br>
            <input type="checkbox" id="improved1" name="improved1" value="front">
            <label for="improved1"> Front-end Projects</label><br>
            <input type="checkbox" id="improved2" name="improved2" value="back">
            <label for="improved2"> Back-end Projects</label><br>
            <input type="checkbox" id="improved3" name="improved3" value="data">
            <label for="improved3"> Data Visualization</label><br>
            <input type="checkbox" id="improved4" name="improved4" value="challenges">
            <label for="improved4"> Challenges</label><br>
            <input type="checkbox" id="improved5" name="improved5" value="open-source">
            <label for="improved5"> Open Source Community</label><br>
            <input type="checkbox" id="improved6" name="improved6" value="gitter">
            <label for="improved6"> Gitter help rooms</label><br>
            <input type="checkbox" id="improved7" name="improved7" value="videos">
            <label for="improved7"> Videos</label><br>
            <input type="checkbox" id="improved8" name="improved8" value="meetups">
            <label for="improved8"> City Meetups</label><br>
            <input type="checkbox" id="improved9" name="improved9" value="wiki">
            <label for="improved9"> Wiki</label><br>
            <input type="checkbox" id="improved10" name="improved10" value="forum">
            <label for="improved10"> Forum</label><br>
            <input type="checkbox" id="improved11" name="improved11" value="courses">
            <label for="improved11"> Additional Courses</label><br>
        </div>
        <div>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter Your Comments Here"></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
